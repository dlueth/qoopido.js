	<h3>REMux state</h3>
	<dl>
		<dt>Layout:</dt><dd id="layout"></dd>
		<dt>Fontsize:</dt><dd id="fontsize"></dd>
	</dl>
</div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
<script type="text/javascript">
;(function(require, window, document, undefined) {
	require.config({
		baseUrl: '../../dist/latest/min'
	});

	require([ 'base' ], function() {
		require([ 'dom/element', 'component/remux' ], function(mDomElement, mRemux) {
			var cLayout   = mDomElement.create('#layout'),
				cFontsize = mDomElement.create('#fontsize');

			mRemux
				.addLayout({
					mobile:  { width: 640, min: 8, max: 15 },
					desktop: { width: 1240, min: 8, max: 25 }
				})
				.on('statechanged', function(name, state) {
					cLayout.setContent(state.layout);
					cFontsize.setContent(state.fontsize);
				});
		});
	});
}(require, window, document));
</script>

</body>
</html>
